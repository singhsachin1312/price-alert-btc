version: '3'
services:
  db:
    image: postgres:15.1
    volumes: 
      - ./data/postgresql:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes: 
      - .:/app
    ports: 
      - "3000:3000"
    depends_on: 
      - db 
      - redis
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
  redis:
    image: 'redis:5'
    command: redis-server
    ports:
      - '6379:6379'
    volumes:
      - 'redis:/data'
  sidekiq:
    depends_on:
      - 'db'
      - 'redis'
    build: .
    command: bundle exec sidekiq
    volumes:
      - '.:/app'
    # environment:
    #   - REDIS_URL: redis://localhost:6379/0
  redis:
    image: redis
